<div class="container mt-5 p-5 text-center">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <h2 class="heading m-5">
            User information
        </h2>
        <div class="form-group">
            <input ngModel type="text" name="displayName" id="displayName" class="form-control" placeholder="name">
        </div>
        <button class="btn btn-lg btn-info btn-lg" type="submit">Submit</button>
    </form>
</div>
