<div class="container mt-5 p-5">
    <form #form="ngForm" (ngSubmit)="login(form)" class="text-center p-4">
        <h2 class="heading text-center m-4">Login</h2>
    
            <div class="form-group">
                <input ngModel type="email" name="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <input ngModel type="password" name="password" class="form-control" placeholder="password">
            </div>
            <button class="btn w-50 m-2 btn-primary" type="submit">Login</button>
    </form>
    <div class="note text-center">
        <a routerLink="/signup" class="signup-link">Register</a>
    </div>
</div>
